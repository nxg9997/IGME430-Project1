<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bf</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="/style">
</head>
<body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" id="app">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">{{title}}</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only" style="display: none;">
              <a class="mdl-navigation__link" href="">Link</a>
              <a class="mdl-navigation__link" href="">Link</a>
              <a class="mdl-navigation__link" href="">Link</a>
              <a class="mdl-navigation__link" href="">Link</a>
            </nav>
          </div>
        </header>
        <div class="mdl-layout__drawer">
          <span class="mdl-layout-title">{{title}}</span>
          <div :class="{ 'nate-hidden': loggedIn}">
            <form action="#" class="nate-add-margin">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="username" v-model="user.username">
                  <label class="mdl-textfield__label" for="username">Username</label>
                </div>
              </form>
              <form action="#" class="nate-add-margin">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="password" id="password" v-model="user.password">
                  <label class="mdl-textfield__label" for="password">Password</label>
                </div>
            </form>
            <button v-on:click="logIn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect nate-add-margin">Log In</button>
          </div>

          <div :class="{ 'nate-hidden': !loggedIn }">
            <button v-on:click="saveScripts" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect nate-add-margin">Save Scripts</button>
          </div>
          
          <nav class="mdl-navigation" style="display: none;">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
          </nav>
        </div>
        <main class="mdl-layout__content">
          <div class="page-content mdl-grid">
              <div class="mdl-cell mdl-cell--12-col mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
                <div class="mdl-tabs__tab-bar">
                    <a v-for="s in scripts" :href="'#' + s.name + '-panel'" class="mdl-tabs__tab" :class="checkScript(s.name)" v-on:click="setCurrent(s.name)">{{s.name}}</a>
                    <a href="#add-script-panel" class="mdl-tabs__tab" v-on:click="addScriptLocal"><i class="material-icons">add</i></a>
                </div>
                <div v-for="s in scripts" class="mdl-tabs__panel" :id="s.name + '-panel'" style="display: none;"></div>
                <div class="mdl-tabs__panel" id="add-script-panel" style="display: none;"></div>
              </div>
              <div class="mdl-cell mdl-cell--12-col mdl-grid nate-remove-spacing">

                <div class="mdl-cell mdl-cell--4-col nate-set-flex">
                  <form action="#">
                      <div class="mdl-textfield mdl-js-textfield">
                          <input class="mdl-textfield__input" type="text" id="sample1" v-model="rename" v-on:change="setName">
                          <label class="mdl-textfield__label" for="sample1">Name...</label>
                      </div>
                  </form>
                  <!--button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Rename</button-->
                </div>
              </div>
              <div class="mdl-cell mdl-cell--12-col">
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield nate-max-width">
                      <textarea class="mdl-textfield__input nate-max-width code-area" type="text" rows= "3" id="sample5" v-model="bfCode" wrap="off"></textarea>
                      <label class="mdl-textfield__label" for="sample5">Text lines...</label>
                    </div>
                  </form>
              </div>
              <div class="mdl-cell mdl-cell--4-col">
                <button v-on:click="compile" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Compile!</button>
              </div>
              <div class="mdl-cell mdl-cell--12-col">
                <p>{{result}}</p>
              </div>
            
          </div>
        </main>
      </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            test: 'hi from vue :) x2',
            title: 'BF Compiler',
            bfCode: '++++++++[>++++[>++>+++>+++>+<<<<-]>+>+>->>+[<]<-]>>.>---.+++++++..+++.>>.<-.<.+++.------.--------.>>+.>++.',
            result: 'Result:\n',
            scripts: [{
                code: '++++++++[>++++[>++>+++>+++>+<<<<-]>+>+>->>+[<]<-]>>.>---.+++++++..+++.>>.<-.<.+++.------.--------.>>+.>++.',
                name: 'HelloWorld'
            }],
            currScript: 'HelloWorld',
            newCount: 0,
            rename: '',
            user: {
              username: '',
              password: ''
            },
            loggedIn: false
        },
        methods: {
            compile: () => {
                //someText = someText.replace(/(\r\n|\n|\r)/gm,"");
                fetch('/compile',{method:'post',headers:{'Content-Type':'application/json','accept':'application/json'},body:`{"code":"${app.bfCode.replace(/(\r\n|\n|\r)/gm,"")}"}`}).then(res=>{
                    res.json().then(data=>{
                        console.log(data);
                        app.result = 'Result:\n' + data.result;
                    });
                });
            },
            setCurrent: (name) => {
               // app.currScript = name;
               if(app !== undefined){
                
                    for(let s of app.scripts){
                       if(s.name === app.currScript){
                           s.code = app.bfCode;
                           break;
                       }
                    }

                   app.currScript = name;
                   for(let s of app.scripts){
                       if(s.name === name){
                           app.bfCode = s.code;
                           break;
                       }
                   }
               }
               //console.log(name);
            },
            checkScript: (name) => {
                
                return {
                    'is-active': app !== undefined?(name === app.currScript):false
                };
                //return {'is-active': true};
                
            },
            addScriptLocal: () => {
                app.scripts.push({
                    code: '',
                    name: 'new-script' + app.newCount
                });
                app.setCurrent('new-script' +app.newCount);
                app.newCount++;
            },
            setName: () => {
                for(let s of app.scripts){
                    if(s.name === app.currScript){
                        s.name = app.rename;
                        app.currScript = s.name;
                        break;
                    }
                }
                app.rename = 'Name...'
            },
            logIn: () => {
              fetch('/logIn',{method:'post',body:`{"user":"${app.user.username}","password":"${app.user.password}"}`}).then(res=>{
                  res.json().then(data=>{
                      console.log(data);
                      if(data.auth){
                        app.loggedIn = true;
                        getScripts(app.user.username,app.user.password);
                      }
                  });
              });
            },
            saveScripts: () => {
              fetch('/saveScripts',{method:'post',body:`{"user":"${app.user.username}","password":"${app.user.password}","scripts":${JSON.stringify(app.scripts)}}`});
            }
        },
        computed: {
            
        }
    });

    function hw(){
      fetch('/helloworld',{method:'get'}).then(res=>{
          res.json().then(data=>{
              console.log(data);
          });
      });
    }

    function addUser(user,pass){
      fetch('/addUser',{method:'post',body:`{"user":"${user}","password":"${pass}"}`}).then(res=>{
          res.json().then(data=>{
              console.log(data);
          });
      });
    }

    function getScripts(user,pass){
      fetch('/getScripts',{method:'post',body:`{"user":"${user}","password":"${pass}"}`}).then(res=>{
          res.json().then(data=>{
              console.log(data);
              app.scripts = data.scripts;
              app.$forceUpdate();
          });
      });
    }

    function addScriptTest(user,pass,script){
      app.scripts.push({'code': script, 'name': 'Test'});
      console.log(app.scripts);
      fetch('/addScript',{method:'post',body:`{"user":"${user}","password":"${pass}","scripts":${JSON.stringify(app.scripts)}}`}).then(res=>{
          res.json().then(data=>{
              console.log(data);
          });
      });
    }
</script>
</html>
